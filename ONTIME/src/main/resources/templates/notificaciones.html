<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
	
		<meta charset="ISO-8859-1"></meta>
		<title>Notificaciones</title>
		
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
	crossorigin="anonymous"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous" />
<link
	href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
	rel="stylesheet" />
<link rel="stylesheet" th:href="@{/css/style.css}" />
				
	</head>

	<body>
    	<div th:replace="fragments/header :: header"></div>
    	<div class="container">
    		<form th:action="@{/notificaciones/registrar}" method="post" th:object="${notificaciones}">
    			<div class="form-group">
    			
    				<label for="idNotificaciones">ID:</label>
    				<input type="text" class="form-control" th:field="*{idNotificaciones}"></input>
    				
    				<div class="form-group">
    					<label for="nombre">NOMBRE:</label>
    					<input type="text" class="form-control" th:field="*{nombreNotificacion}" id="nombre"></input>

						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('nombreNotificacion')}" 
								th:errors="*{nombreNotificacion}">
						</div>    					
    				</div>
    				
    				<div class="form-group">
    					<label for="nombre">DESCRIPCION:</label>
    					<input type="text" class="form-control" th:field="*{desNotifiacion}" id="nombre"></input>

						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('desNotifiacion')}" 
								th:errors="*{desNotifiacion}">
						</div>    					
    				</div>
    				
    				<div class="form-group">
    					<label for="evento">EVENTO</label>
    					<select class="form-control" th:field="*{evento.idEvento}">
    						<option th:each="e: ${listaEventos}"
    							th:value="${e.idEvento}"
    							th:text="${e.nombreEvento}"
    							th:selected="(${e.idEvento} == *{evento.idEvento})">
    						</option>    					
    					</select>
    				</div>    
 				
    			</div>
    			<button type="submit" class="btn btn-primary">Aceptar</button>
    			<a href="/notificaciones/listar" class="btn btn-danger">Cancelar</a>
    		</form>
    	</div>
    	
    	
	</body>

</html>
