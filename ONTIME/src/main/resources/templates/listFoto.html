<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
	
		<meta charset="UTF-8"></meta>
		<title>Deudas</title>
		
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/dive.css">
<link rel="stylesheet" href="/css/style.css">
<link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet"/>
	
</head>

	<body oncontextmenu="return false" class="snippet-body" id="body-pd">
    	<div th:replace="fragments/header :: header"> </div>
    	<div class="container">
    	   	<div class="row">
    		<form id="myform">   		
    		
    				<div class="col-md-12 column">
    					
				<button  style="margin-bottom: 15px; margin-right: 10px" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
				  +Agregar Foto
				</button>	
    					
						<a 	style="border-bottom-color: green; margin-bottom: 15px" th:href="@{/foto/irBuscar}"
    						id="add-row" type="button" class="btn btn-primary btn-md left-block">
    						<span class="glyphicon glyphicon-search"></span> Buscar
    					</a>
    					
    					<table class="table table-bordered table-hover table-striped" id="tab_logic">
    						<thead>
    							<tr>
    								<th class="text-center">Codigo</th>
    								<th class="text-center">Nombre</th>
    								<th class="text-center">Tipo Evento</th>
    								<th class="text-center">Imagen</th>
    								<th class="text-center">Operacion 01</th>
    								<th class="text-center">Operacion 02</th>
    							</tr>
    						</thead>
    						<tbody>
    							<tr th:each="foto: ${listaFotos}">
    								<td class="text-center" th:text="${foto.idFoto}"></td>
    								<td class="text-center" th:text="${foto.namephoto}"></td>
    							<td class="text-center" th:text="${foto.Tevento.nombreTipoEvento}"></td>
    								
    								<td class="text-center" align="center"><a
										th:href="@{/foto/view/} + ${foto.idFoto}">
							
											<i class="fa fa-eye" style="color: gray;"></i>
									</a></td>
    								<td class="text-center"><a th:href="@{/foto/eliminar?id=}+${foto.idFoto}">Eliminar</a></td>    								
    								<td class="text-center"><a th:href="@{'/foto/modificar/'}+${foto.idFoto}">Modificar</a></td>
    							</tr>
    						</tbody>
    					</table> 
    					
    				</div>
    			<div th:if="${mensaje}" class="alert alert-danger">
    				<p th:text="${mensaje}"></p>
    			</div>
    		</form>
  			</div>
    		
    	</div>
    	
    	<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      	  
<form th:action="@{/foto/registrar}" method="post" th:object="${foto}" enctype="multipart/form-data">
    			<div class="form-group">
    			
    				<label for="idfoto">ID:</label>
    				<input type="text" class="form-control" th:field="*{idFoto}"></input>
    				
    				<div class="form-group">
    					<label for="nombre">Nombre:</label>
    					<input type="text" class="form-control" th:field="*{namephoto}" id="nombre"></input>

						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('namephoto')}" 
								th:errors="*{namephoto}">
						</div>    					
    				</div>
    				
    				<div class="form-group">
									<label for="TIEVENTO">Tipo Evento:</label> <select
										class="form-control" th:field="*{Tevento.idTipoEvento}">
										<option th:each="p: ${listaTipoEventos}"
											th:value="${p.idTipoEvento}" th:text="${p.nombreTipoEvento}"
											th:selected="(${p.idTipoEvento} == *{Tevento.idTipoEvento})">
										</option>
									</select>
					</div>  

    				<div class="form-group">
    					<label for="image">Imagen:</label>
    					<input type="file" class="form-control" th:text="${foto.image}" name="file"></input>

						    					
    				</div>
    				
    				
    			</div>
    			<button type="submit" class="btn btn-primary">Aceptar</button>
    			<a href="/foto/listar" class="btn btn-danger">Cancelar</a>
    		</form>        
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>       
    					    
        
        </div>
      </div>
    </div>
  </div>
	<script src="/js/popper.min.js"></script>
	<script src="/js/jquery-3.3.1.slim.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/dive.js"></script>
	<script src="/js/app2.js"></script>
	</body>

</html>
