<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
		<meta charset="UTF-8"></meta>
		<title>Tablero</title>	
			
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/dive.css">
<link rel="stylesheet" href="/css/style.css">
<link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet"/>
	
</head>

<body>
	<div th:replace="fragments/sidebar :: sidebar" id="panel"
		class="activepanel"></div>
		<div class="bg row">
			<div th:replace="fragments/nav :: nav" class="row topbar col-lg-12"></div>
			<div class="container">  	 
			   <div class="row">   	
    			<form id="myform">
    				<div class="col-md-12 column">
						<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong2">
 							 +Add Pendiente
						</button>	
						<a 	style="border-bottom-color: green" th:href="@{/tablero/irRegistrarPendiente}"
    						id="add-row" type="button" class="btn btn-primary btn-md left-block">
    						<span class="glyphicon glyphicon-plus"></span> Buscar
    					</a>
    					    					
    					<table class="table table-bordered table-hover table-striped" id="tab_logic">
    						<thead>
    							<tr>
    								<th class="text-center">CODIGO</th>
    								<th class="text-center">Nombre de Pendiente</th>
    								<th class="text-center">Tipo de Pendiente</th>
    								<th class="text-center">Estado</th>
    								<th class="text-center">OPERACION</th>
    								<th class="text-center">OPERACION</th>
    							</tr>
    						</thead>
    						<tbody>
    							<tr th:each="pe: ${listaPendientes}">
    								<td th:text="${pe.idPendiente}"></td>
    								<td th:text="${pe.namePendiente}"></td>
    								<td th:text="${pe.nameTipoPendiente}"></td>
    								<td th:text="${pe.nameStatus}"></td>
    								<td><a th:href="@{/tablero/eliminarPendiente?id=}+${pe.idPendiente}">Eliminar</a></td>    								
    								<td><a th:href="@{'/tablero/modificarPendiente/'}+${pe.idPendiente}">Modificar</a></td>
    							</tr>
    						</tbody>
    					</table> 
    					
    				</div>
    			 </form>
    			</div>
    			<div th:if="${mensaje}" class="alert alert-danger">
    				<p th:text="${mensaje}"></p>
    			</div>
    		</div>

    		<div class="container"> 
    		    <div class="row"> 	    	
    				<form id="myform">
    				<div class="col-md-12 column">
						<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong1">
 							 +Add Nota
						</button>	
						
						<a 	style="border-bottom-color: green" th:href="@{/tablero/irBuscarNota}"
    						id="add-row" type="button" class="btn btn-primary btn-md left-block">
    						<span class="glyphicon glyphicon-search"></span> Buscar
    					</a>	
    								
    					<table class="table table-bordered table-hover table-striped" id="tab_logic">
    						<thead>
    							<tr>
    								<th class="text-center">CODIGO</th>
    								<th class="text-center">Nombre de la Nota</th>
    								<th class="text-center">Descripción de la Nota</th>
    								<th class="text-center">OPERACION</th>
    								<th class="text-center">OPERACION</th>
    							</tr>
    						</thead>
    						<tbody>
    							<tr th:each="no: ${listaNotas}">
    								<td th:text="${no.idNota}"></td>
    								<td th:text="${no.nameNota}"></td>
    								<td th:text="${no.descriptionNota}"></td>
    								<td><a th:href="@{/tablero/eliminarNota?id=}+${no.idNota}">Eliminar</a></td>    								
    								<td><a th:href="@{'/tablero/modificarNota/'}+${no.idNota}">Modificar</a></td>
    							</tr>
    						</tbody>
    					</table> 
    					
    				</div>
    				</form>
    			</div>
    			<div th:if="${mensaje}" class="alert alert-danger">
    				<p th:text="${mensaje}"></p>
    			</div>
    	</div>
			
		<div class="modal fade" id="exampleModalLong1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" 
		 	 aria-hidden="true">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title" id="exampleModalLongTitle1">Nota</h5>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>
			      <div class="modal-body">
      	  
			        	<form th:action="@{/tablero/registrarNota}" method="post" th:object="${nota}">
			    			<div class="form-group">
			    			
			    				<label for="idNota">ID:</label>
			    				<input type="text" class="form-control" th:field="*{idNota}"></input>
			    				
			    				<div class="form-group">
			    					<label for="nombre">Nombre de la nota:</label>
			    					<input type="text" class="form-control" th:field="*{nameNota}" id="nombre"></input>
			
									<div 	class="alert alert-danger" th:if="${#fields.hasErrors('nameNota')}" 
											th:errors="*{nameNota}">
									</div>    					
			    				</div>
			    				
			    				<div class="form-group">
			    					<label for="descripcion">Descripción:</label>
			    					<input type="text" class="form-control" th:field="*{descriptionNota}" id="descriptionNota"></input>
			
									<div 	class="alert alert-danger" th:if="${#fields.hasErrors('descriptionNota')}" 
											th:errors="*{descriptionNota}">
									</div>    					
			    				</div>  			
			    				
			    				<div class="form-group">
			    					<label for="persona">Persona</label>
			    					<select class="form-control" th:field="*{persona.idPersona}">
			    						<option th:each="p: ${listaPersonas}"
			    							th:value="${p.idPersona}"
			    							th:text="${p.nombrePersona}"
			    							th:selected="(${p.idPersona} == *{persona.idPersona})">
			    						</option>    					
			    					</select>
			    				</div>    
			 				
			    			</div>
			    			<button type="submit" class="btn btn-primary">Aceptar</button>
			    			<a href="/tablero/listar" class="btn btn-danger">Cancelar</a>
			    		</form>
    		</div>
			</div>
			</div>
		</div>
	
		<div class="modal fade" id="exampleModalLong2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" 
			 aria-hidden="true">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title" id="exampleModalLongTitle">Pendiente</h5>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>
			      <div class="modal-body">
					<form th:action="@{/tablero/registrarPendiente}" method="post" th:object="${pendiente}">
		    			<div class="form-group">
		    			
		    				<label for="idPendiente">ID:</label>
		    				<input type="text" class="form-control" th:field="*{idPendiente}"></input>
		    				
		    				<div class="form-group">
		    					<label for="nombre">Nombre del pendiente:</label>
		    					<input type="text" class="form-control" th:field="*{namePendiente}" id="nombre"></input>
		
								<div 	class="alert alert-danger" th:if="${#fields.hasErrors('namePendiente')}" 
										th:errors="*{namePendiente}">
								</div>    					
		    				</div>	
		    				
		    				<div class="form-group">
		    					<label for="descripcion">Tipo de Pendiente:</label>
								<select class="form-control" th:field="*{nameTipoPendiente}">
		    						<option value="Limpieza">Limpieza</option>    
		    						<option value="Cocina">Cocina</option>       	
		    						<option value="Compras">Compras</option>    
		    						<option value="Trabajo">Trabajo</option>  
		    						<option value="Universidad">Universidad</option>      
		    						<option value="Otro">Otro</option> 					
		    					</select>  					
		    				</div>  	
	   				
		    				<div class="form-group">
		    					<label for="descripcion">Estado:</label>
								<select class="form-control" th:field="*{nameStatus}">
		    						<option value="Incompleto">Incompleto</option>    
		    						<option value="Semicompleto">Semicompleto</option>       	
		    						<option value="Completo">Completo</option>    				
		    					</select>  					
		    				</div>  			
		    				
		    				<div class="form-group">
		    					<label for="persona">PERSONA</label>
		    					<select class="form-control" th:field="*{persona.idPersona}">
		    						<option th:each="p: ${listaPersonas}"
		    							th:value="${p.idPersona}"
		    							th:text="${p.nombrePersona}"
		    							th:selected="(${p.idPersona} == *{persona.idPersona})">
		    						</option>    					
		    					</select>
		    				</div>  
		    						 				
		    			</div>
		    			<button type="submit" class="btn btn-primary">Aceptar</button>
		    			<a href="/tablero/listar" class="btn btn-danger">Cancelar</a>
		    		</form>
			      </div>
			    </div>
			  </div>
			</div>


    	</div> 	
    	
    <script src="/js/popper.min.js"></script>
	<script src="/js/jquery-3.3.1.slim.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/dive.js"></script>
	<script src="/js/app2.js"></script>
</body>

</html>
