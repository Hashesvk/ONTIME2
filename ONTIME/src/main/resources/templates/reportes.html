<head>

<script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    src="https://www.gstatic.com/charts/loader.js"></script>

<body style="font-family: sans-serif;" oncontextmenu="return false"
	class="snippet-body" id="body-pd">
	<div th:replace="fragments/header :: header"></div>

	    <div class="container">
    		<div class="row">   Reportes
           		 <div class="midiv2"> 
        		<div id="piechart" class="contabla2"></div>
        		</div>
        	</div>
    	</div>

	    <script th:inline="javascript">
        var real_data = /*[[${chartData}]]*/'noValue';
        
        $(document).ready(function() {
            google.charts.load('current', {
                packages : [ 'corechart', 'bar','gauge']
            });
            google.charts.setOnLoadCallback(drawColumnChart);
            
        });
        function drawColumnChart2() {
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Estado');
            data.addColumn('number', 'Estado');
            Object.keys(real_data).forEach(function(key) {
                data.addRow([ key, real_data[key] ]);
            });
            var options = {
                title : 'Reporte de avance de los pendientes registrados',
                width: $(window).width()*0.8,
                height: $(window).height()*0.3,
                hAxis : {
                    title : "Cantidad los pendientes registrados, segun su estado",
                },
                vAxis : {
                    title : 'Cantidad'
                }
            };
            var chart = new google.visualization.ColumnChart(document
                    .getElementById('piechart'));
            chart.draw(data, options);
        }
    </script>

	<script src="/js/popper.min.js"></script>
	<script src="/js/jquery-3.3.1.slim.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/app2.js"></script>
</body>

</html>
